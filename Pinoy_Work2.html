<html>
    <head>
        <meta charset="utf-8">
        <title>Piony_Work</title>
        <link rel=stylesheet type="text/css" href="work.css">
    </head>
    <body>
        <div id="title">
            <a target="_self" href="https://a46112006.github.io/final_web/Pinoy_Form"><img src="img/post.png" id="post"></a>
            <img src="img/top.png" id="pinoy">
            <img src="img/login.png" id="login">
        </div>
        <h3 id="subtitle">Workers' Experience in Taiwan !</h3>
        <div id="bigDiv">
            <p>
            <span class="comTitle">{{公司名稱}}</span>
            <span class="comRate">{{公司評分}}<span class="five">/5</span></span>
            </p>
            <p>
            <span class="comCat">{{公司類別}}</span>
            </p>
            <p>
            <span class="startDay">{{工作開始日}}</span>
            <span class="endDay">{{工作結束日}}</span>
            </p>
            <p>
            <span class="wage">{{工資}}</span>
            <span class="wageRate">{{工資評分}}<span class="five">/5</span></span>
            </p>
            <p>
            <span class="rent">{{房租}}</span>
            <span class="rentRate">{{房租評分}}<span class="five">/5</span></span>
            </p>
            <p>
            <span class="dayOff">{{放假}}</span>
            <span class="dayOffRate">{{放假評分}}<span class="five">/5</span></span>
            </p>
            <p>
            <span class="comment">{{評論}}</span>
            </p>
            <p class="commentCon">{{評論內容}}</p>
            <p>
            <time class="subTime">{{提交日期}}</time>
            <br>
            </p>
        </div>
    </body>
    <footer>
    </footer>
</html>
